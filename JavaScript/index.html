<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="one">Click Me!</button>
  </body>
</html>
<script>
  function Main() {
    count = 0;
    document.getElementById("one").addEventListener("click", () => {
      console.log("You clicked me!", count++);
    });
  }
  Main();
</script>
